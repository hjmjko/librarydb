{% extends "global_layout.html" %}
{% block title %}User List{% endblock title %}
{% block content %}

<head>
    <title>User List</title>
    <style>
        /* Keep the existing style characteristics */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b3d1ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #b3d1ff;
            padding: 20px;
            margin: 0 auto;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-right: 10px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1000px;
            background-color: #ffffff;
            border: 8px solid #ffffff;
            border-radius: 10px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #1976d2;
        }

        .more-button {
            width: 100%;
            padding: 5px 10px;
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the content vertically */
            margin-bottom: 20px;
            width: 100%; /* Set the width to match the main container */
            max-width: 1000px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the form container horizontally */
        }
    
        .form-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow inputs to wrap to the next line if necessary */
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            margin-bottom: 10px; /* Add margin-bottom for the gap */
            flex: 1; /* Distribute available space evenly among the inputs */
        }

        label {
            font-weight: bold;
        }

        .form-control {
            padding: 5px;
        }

        .submit-button {
            width: auto;
            padding: 5px 10px;
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-row">
            <h1 class="title">Users List</h1>
        </div>
        <table>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                    <button class="more-button" onclick="redirectTo('/users-list/manage-users?user_id={{ user[0] }}')">More</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        // Keep the redirectTo() function
        function redirectTo(route) {
            window.location.href = route;
        }
    </script>
</body>

{% endblock content %}
